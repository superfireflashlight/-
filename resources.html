<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源中心 - Superfire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#fd8c05',
                        secondary: '#000000',
                        accent: '#ffaa4d',
                        neutral: '#F1FAEE',
                        'neutral-dark': '#1D3557',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
            .btn-primary {
                @apply bg-gradient-to-r from-primary to-accent text-white px-6 py-3 rounded-md font-medium hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300;
            }
            .btn-secondary {
                @apply bg-white text-primary border border-primary px-6 py-3 rounded-md font-medium hover:bg-primary/5 transition-colors duration-300;
            }
        }
    </style>
</head>
<body class="bg-white text-neutral-dark">
    <!-- Header -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header-placeholder').innerHTML = data);
    </script>
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <section class="py-16 bg-neutral/30">
        <div class="container mx-auto px-4">
            <h1 class="text-[clamp(1.8rem,4vw,3rem)] font-bold mb-8 text-center">资源中心</h1>
            <div class="max-w-3xl mx-auto text-center mb-12">
                <p class="text-lg text-neutral-dark/80">
                    探索Superfire的行业解决方案、产品知识库和选购指南，助您做出明智决策。
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 行业解决方案 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                    <div class="h-48 bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-sitemap text-5xl text-primary"></i>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-3">行业解决方案</h2>
                        <p class="text-neutral-dark/70 mb-4">针对不同行业定制的专业照明解决方案。</p>
                        <a href="resources/solutions.html" class="btn-secondary inline-block">
                            查看方案 <i class="fa fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>

                <!-- 产品知识库 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                    <div class="h-48 bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-book text-5xl text-primary"></i>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-3">产品知识库</h2>
                        <p class="text-neutral-dark/70 mb-4">详细的产品规格、技术参数和应用案例。</p>
                        <a href="resources/knowledge-base.html" class="btn-secondary inline-block">
                            浏览知识 <i class="fa fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>

                <!-- 选购指南 -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover">
                    <div class="h-48 bg-primary/10 flex items-center justify-center">
                        <i class="fa fa-shopping-cart text-5xl text-primary"></i>
                    </div>
                    <div class="p-6">
                        <h2 class="text-xl font-bold mb-3">选购指南</h2>
                        <p class="text-neutral-dark/70 mb-4">帮助您选择最适合需求的照明产品。</p>
                        <a href="resources/buying-guide.html" class="btn-secondary inline-block">
                            阅读指南 <i class="fa fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);
    </script>
    <div id="footer-placeholder"></div>

    <script>
        // 滚动动画
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('py-2', 'shadow-md');
                header.classList.remove('py-4');
            } else {
                header.classList.add('py-4');
                header.classList.remove('py-2', 'shadow-md');
            }
        });
    </script>
</body>
</html>
