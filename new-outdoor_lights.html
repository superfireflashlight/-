<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="/css/style.css">

<body>
    <div id="header-placeholder"></div>

    <script>
        // Load header
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {

            .catch(error => console.error('Error loading header:', error));
